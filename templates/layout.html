<!DOCTYPE html>
<html lang="en">
{% include 'head.html' %}
<body>
{% include 'menu.html' %}
<div class="container">
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>
    {% if description %}
        <p class="lead">{{ description }}</p>
    {% endif %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-info" role="alert">{{ message }}</div>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
</body>
</html>
